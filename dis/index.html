<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAo4XlUxhsJa_AjiQrdWa8i4U9lrwNrEaU"></script>
<script type="text/javascript">
var initialLocation;
var taipei = new google.maps.LatLng(25.09108, 121.5598);
var browserSupportFlag =  new Boolean();



function initialize() {
  var myOptions = {
    zoom: 18,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
  
  // Try W3C Geolocation (Preferred)

  if(navigator.geolocation) {
    browserSupportFlag = true;
    navigator.geolocation.getCurrentPosition(function(position) {
      initialLocation = new google.maps.LatLng(position.coords.latitude,position.coords.longitude);
      map.setCenter(initialLocation);
    }, function() {
      handleNoGeolocation(browserSupportFlag);
    });
  }
  // Browser doesn't support Geolocation
  else {
    browserSupportFlag = false;
    handleNoGeolocation(browserSupportFlag);
  }
  
  function handleNoGeolocation(errorFlag) {
    if (errorFlag == true) {
      alert("地圖定位失敗");
    } else {
      alert("您的瀏覽器不支援定位服務");
    }
	initialLocation = taipei;
    map.setCenter(initialLocation);
  }

  var marker = new google.maps.Marker({
			position: map.getCenter(),
			map: map
		});
  
  map.addListener('center_changed', function(){
	marker.setPosition(map.getCenter())
		});

  
  
}


</script>
</head>
<body onload="initialize()">

<p id="demo"></p>
<input type=button	value=取得定位座標 onclick="getLocation()"></button>
<script>
var x=document.getElementById("demo");
function getLocation()
  {
  if (navigator.geolocation)
    {
    navigator.geolocation.getCurrentPosition(showPosition);
    }
  else{x.innerHTML="Geolocation is not supported by this browser.";}
  }
function showPosition(position)
  {
  x.innerHTML="經度: " + position.coords.longitude + 
  "<br />緯度: " + position.coords.latitude;	
  }
</script>
