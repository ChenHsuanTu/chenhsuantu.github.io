.internal-linking-container {
  font-weight: 400;
  font-family: Proxima Nova, Arial, sans-serif;
  display: flex;
  flex-direction: row;
  align-items: center;
  width: 100%;
  max-width: 100vw;
  height: 56px;
  overflow: hidden;
  color: #ffffff;
  background-color: #0f256e;
  position: absolute;
}

.internal-linking-container ~ .page_header_line {
  margin-top: 56px;
}

@media screen and (max-width: 768px) {
  .internal-linking-container {
    height: 32px;
    border: none;
    box-shadow: none;
  }

  .internal-linking-container ~ .page_header_line {
    margin-top: 32px;
  }
}
.layout {
  background: #FFF
}
.internal-linking-container .internal-linking-title {
  z-index: 1;
  display: flex;
  flex-direction: row;
  align-items: center;
  flex-shrink: 0;
  height: 100%;
  color: #204ecf;
  font-weight: 600;
  font-size: 10px;
  line-height: 12px;
  text-transform: uppercase;
  background-color: #ffffff;
  min-width: auto;
  text-decoration: none;
}
.internal-linking-container .internal-linking-title img {
  margin: 22px 8px 18px 24px;
}
@media screen and (max-width: 768px) {
  .internal-linking-container .internal-linking-title img {
    margin: 8px;
  }
}
.internal-linking-container .internal-linking-title span {
  margin: 16px 24px 16px 0;
  white-space: nowrap;
}
@media screen and (max-width: 768px) {
  .internal-linking-container .internal-linking-title span {
    margin: 6px 16px 6px 0;
    font-size: 8px;
    line-height: 10px;
  }
}
.internal-linking-container .internal-linking-ticker-list {
  display: flex;
  flex-direction: row;
  font-size: 12px;
  line-height: 16px;
  animation-name: ticker;
  animation-duration: 180s;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
  min-width: auto;
}
.internal-linking-container .internal-linking-ticker-list:hover {
  animation-play-state: paused;
}
.internal-linking-container .internal-linking-ticker-list .internal-linking-link {
  margin: 20px 28px;
  padding: 5px 12px 3px 12px;
  color: #ffffff;
  white-space: nowrap;
  text-decoration: underline;
  min-width: auto;
}
@media (max-width: 768px) {
  .internal-linking-container .internal-linking-ticker-list .internal-linking-link {
    margin: 4px 16px;
    text-decoration: none;
    border: 1px solid white;
    border-radius: 16px;
  }
}
@keyframes ticker {
  0% {
    transform: translateX(0%);
  }
  100% {
    transform: translateX(-50%);
  }
